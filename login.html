<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in to Ben_Gen's world</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background:url('ChatGPT Image Jun 25, 2025, 01_02_07 PM.png') ;
      margin: 0;
      background-size: cover;
      background-position: top;
    
      
    }

    .login-box {
      background: transparent;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #555;
    }

    .error {
      color:white;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Log In</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const validUsername = "bengen";
    const validPassword = "tinkerbell123"; // Change this!

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUsername && pass === validPassword) {
        sessionStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "‚ùå‚Äº";
      }
    }
  </script>
</body>
</html>
